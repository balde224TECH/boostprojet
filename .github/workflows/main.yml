    <script>
        // Identifiants admin
        const ADMIN_CREDENTIALS = {
            username: "admin",
            password: "admin123"
        };
        
        // Clé pour le localStorage
        const STORAGE_KEY = 'tawlid_market_products';
        const MAX_PRODUCTS = 300;
        
        // URL du fichier JSON (à remplacer par votre URL GitHub)
        // Exemple : "https://raw.githubusercontent.com/votre-utilisateur/votre-repo/main/produits.json"
        const PRODUCTS_JSON_URL = "https://raw.githubusercontent.com/example-user/tawlid-market/main/products.json";
        
        // État de connexion
        let isAdminLoggedIn = false;
        
        // Éléments du DOM
        const loginBtn = document.getElementById('loginBtn');
        const loginModal = document.getElementById('loginModal');
        const closeModal = document.getElementById('closeModal');
        const loginForm = document.getElementById('loginForm');
        const adminControls = document.getElementById('adminControls');
        const showProductFormBtn = document.getElementById('showProductForm');
        const logoutBtn = document.getElementById('logoutBtn');
        const tawlidSection = document.getElementById('tawlid');
        const productsContainer = document.getElementById('productsContainer');
        const productCounter = document.getElementById('productCounter');
        const exportJsonBtn = document.getElementById('exportJsonBtn');
        const adminInstructions = document.getElementById('adminInstructions');
        
        // Charger les produits depuis le JSON distant au démarrage
        document.addEventListener('DOMContentLoaded', function() {
            loadProductsFromRemote();
        });
        
        // Fonction pour charger les produits depuis l'URL distante
        function loadProductsFromRemote() {
            fetch(PRODUCTS_JSON_URL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erreur de réseau');
                    }
                    return response.json();
                })
                .then(products => {
                    renderProducts(products);
                })
                .catch(error => {
                    console.error('Erreur de chargement des produits:', error);
                    productsContainer.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle"></i>
                            Impossible de charger les produits. Veuillez réessayer plus tard.
                        </div>
                    `;
                });
        }
        
        // Fonction pour obtenir les produits depuis le localStorage
        function getProductsFromStorage() {
            const productsJson = localStorage.getItem(STORAGE_KEY);
            return productsJson ? JSON.parse(productsJson) : [];
        }
        
        // Fonction pour sauvegarder les produits dans le localStorage
        function saveProductsToStorage(products) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(products));
            updateProductCounter();
        }
        
        // Fonction pour mettre à jour le compteur de produits
        function updateProductCounter() {
            const products = getProductsFromStorage();
            productCounter.textContent = `Produits enregistrés: ${products.length}/${MAX_PRODUCTS}`;
        }
        
        // Fonction pour générer un ID unique
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }
        
        // Fonction pour afficher les produits
        function renderProducts(products) {
            if (products.length === 0) {
                productsContainer.innerHTML = `
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i>
                        Aucun produit disponible pour le moment.
                    </div>
                `;
                return;
            }
            
            productsContainer.innerHTML = '';
            
            products.forEach(product => {
                const productHTML = `
                    <div class="product-card" data-id="${product.id}">
                        ${product.oldPrice ? '<span class="product-badge">Promo</span>' : '<span class="product-badge">Nouveau</span>'}
                        <div class="product-image-container">
                            <img src="${product.imageSrc}" alt="${product.name}" class="product-image" onerror="this.src='https://via.placeholder.com/300x300?text=Image+non+disponible'">
                        </div>
                        <div class="product-info">
                            <h3 class="product-title">${product.name}</h3>
                            <div class="product-meta">
                                <span class="product-category">${getCategoryName(product.category)}</span>
                                <span class="product-rating">
                                    <i class="fas fa-star"></i> ${product.rating}
                                </span>
                            </div>
                            <p class="product-price">
                                ${product.price} €
                                ${product.oldPrice ? `<span class="old-price">${product.oldPrice} €</span>` : ''}
                            </p>
                            <p class="product-description">${product.description}</p>
                            <a href="#" class="whatsapp-btn" onclick="orderViaWhatsApp('${product.name}', ${product.price})">
                                <i class="fab fa-whatsapp"></i> Commander
                            </a>
                            ${isAdminLoggedIn ? `<button class="delete-btn" onclick="deleteProduct('${product.id}')">
                                <i class="fas fa-trash"></i> Supprimer
                            </button>` : ''}
                        </div>
                    </div>
                `;
                
                productsContainer.insertAdjacentHTML('beforeend', productHTML);
            });
        }
        
        // Fonction pour passer commande via WhatsApp
        function orderViaWhatsApp(productName, productPrice) {
            const whatsappNumber = "212612345678";
            const message = `Bonjour, je souhaite commander le produit suivant:
            
Produit: ${productName}
Prix: ${productPrice} €

Mes informations:
Nom: [Votre nom]
Adresse: [Votre adresse]
Téléphone: [Votre numéro]

Merci !`;
            
            const encodedMessage = encodeURIComponent(message);
            window.open(`https://wa.me/${whatsappNumber}?text=${encodedMessage}`, '_blank');
        }
        
        // Fonction utilitaire pour obtenir le nom de la catégorie
        function getCategoryName(categoryId) {
            const categories = {
                'electronics': 'Électronique',
                'fashion': 'Mode',
                'home': 'Maison',
                'beauty': 'Beauté',
                'other': 'Autre'
            };
            return categories[categoryId] || 'Autre';
        }
        
        // Fonction pour supprimer un produit
        function deleteProduct(productId) {
            if (confirm('Êtes-vous sûr de vouloir supprimer ce produit ?')) {
                const products = getProductsFromStorage();
                const updatedProducts = products.filter(product => product.id !== productId);
                saveProductsToStorage(updatedProducts);
                renderProducts(updatedProducts);
            }
        }
        
        // Fonction pour exporter les produits au format JSON
        function exportProducts() {
            const products = getProductsFromStorage();
            if (products.length === 0) {
                alert('Aucun produit à exporter.');
                return;
            }
            
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(products, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "produits.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
            
            alert('Fichier produits.json téléchargé. Vous pouvez maintenant l\'héberger sur GitHub.');
        }
        
        // Gestion de la création de produits
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Récupérer les valeurs du formulaire
            const name = document.getElementById('productName').value;
            const price = parseFloat(document.getElementById('productPrice').value).toFixed(2);
            const oldPrice = document.getElementById('productOldPrice').value ? 
                parseFloat(document.getElementById('productOldPrice').value).toFixed(2) : '';
            const category = document.getElementById('productCategory').value;
            const description = document.getElementById('productDescription').value;
            const imageUrl = document.getElementById('productImageUrl').value;
            const rating = parseFloat(document.getElementById('productRating').value).toFixed(1);
            
            // Vérifier la limite de produits
            const products = getProductsFromStorage();
            if (products.length >= MAX_PRODUCTS) {
                alert(`Vous avez atteint la limite maximale de ${MAX_PRODUCTS} produits.`);
                return;
            }
            
            // Créer un nouvel objet produit
            const newProduct = {
                id: generateId(),
                name,
                price,
                oldPrice,
                category,
                description,
                imageSrc: imageUrl,
                rating,
                isDefault: false
            };
            
            // Ajouter le produit au stockage local
            products.push(newProduct);
            saveProductsToStorage(products);
            renderProducts(products);
            
            // Réinitialiser le formulaire
            this.reset();
            
            // Afficher un message de succès
            alert('Produit ajouté avec succès! N\'oubliez pas d\'exporter le JSON pour le mettre à jour sur GitHub.');
        });
        
        // Gestion de la connexion admin
        loginBtn.addEventListener('click', function(e) {
            e.preventDefault();
            loginModal.style.display = 'flex';
        });
        
        closeModal.addEventListener('click', function() {
            loginModal.style.display = 'none';
        });
        
        window.addEventListener('click', function(e) {
            if (e.target === loginModal) {
                loginModal.style.display = 'none';
            }
        });
        
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                isAdminLoggedIn = true;
                loginModal.style.display = 'none';
                adminControls.style.display = 'block';
                adminInstructions.style.display = 'block';
                loginBtn.style.display = 'none';
                
                // Charger les produits du localStorage pour l'admin
                const products = getProductsFromStorage();
                renderProducts(products);
                updateProductCounter();
                
                alert('Connexion réussie! Vous pouvez maintenant gérer les produits.');
            } else {
                alert('Identifiants incorrects. Veuillez réessayer.');
            }
        });
        
        // Gestion des contrôles admin
        showProductFormBtn.addEventListener('click', function() {
            tawlidSection.style.display = 'block';
            window.scrollTo({
                top: tawlidSection.offsetTop - 20,
                behavior: 'smooth'
            });
        });
        
        exportJsonBtn.addEventListener('click', exportProducts);
        
        logoutBtn.addEventListener('click', function() {
            isAdminLoggedIn = false;
            adminControls.style.display = 'none';
            adminInstructions.style.display = 'none';
            tawlidSection.style.display = 'none';
            loginBtn.style.display = 'flex';
            
            // Recharger les produits distants
            loadProductsFromRemote();
            
            alert('Vous avez été déconnecté.');
        });
    </script>
</body>
